<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotivate Me</title>
    <!-- external css -->
    <link rel="stylesheet" href="assets/css/options.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <!--JQuery-->
    <script src="assets/js/jquery.js"></script>
</head>
<body>
    <h2>Settings</h2>
    <p>Basic Mode: <span><input id="basic-mode-box" type="checkbox"></span></p>
    <p id="basic-mode">Show motivational quotes every <input class="input-box" id="basic-mode-duration" type="number"> minutes.</p>
    <p>Pro Mode: <span><input id="pro-mode-box" type="checkbox"></span></p>
    <p id="pro-mode">Show motivational videos every <input class="input-box" id="pro-mode-duration" type="number" /> minutes.</p>
    <p></p>
    <button id="save-settings">Save Changes</button>
    <p id="settings-status"></p>

</body>
<script src="assets/js/options.js"></script>
</html>
